<section id="hero" class="d-flex align-items-center">
    <div class="login">
        <form [formGroup] = "form" (ngSubmit)="onSubmit()" class="php-email-form">
            <div class="text-center"><span class="login-title">REGISTRATION</span></div>
            <div class="text-center">
                <label>Username:</label>
                <input type="text" class="input" formControlName="username" [ngClass] = "{'invalid': form.get('email').invalid && form.get('email').touched}">
                <span style="color: red;" *ngIf="form.get('email').invalid && form.get('email').touched">
                    <span style="color: red;" *ngIf="form.get('username').errors['required']">Поле username не может быть пустым</span>
                    <span style="color: red;" *ngIf="form.get('username').errors['minlength'] && form.get('username').errors['minlength']['requiredLength']">
                        Username не может быть меньше {{form.get('username').errors['minlength']['requiredLength']}} символов. Сейчас {{form.get('username').errors['minlength']['actualLength']}}
                    </span>
                </span>
            </div>
            <div class="text-center">
                <label>Email:</label>
                <input type="email" class="input" formControlName="email" [ngClass] = "{'invalid': form.get('email').invalid && form.get('email').touched}">
                <span style="color: red;" *ngIf="form.get('email').invalid && form.get('email').touched">E-mail не коректный</span>
            </div>
            <div class="text-center">
                <label>Password:</label>
                <input type="password" class="input" formControlName="password">
                <span style="color: red;" *ngIf="form.get('password').invalid && form.get('password').touched">Нужно указать минимум 6 символов</span>
            </div>
            <div class="text-center">
                <button type = "submit" class="regist-btn" [disabled] = "form.invalid || form.disabled">Создать</button>
                <span *ngIf="error">{{error}}</span>
            </div>
        </form>
    </div>
</section>
