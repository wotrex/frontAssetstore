<div class = login>
    <form [formGroup] = "form" (ngSubmit)="onSubmit()" class="login">
        <div class="text-center"><span class="login-title">LOG IN</span></div>
        <div class="text-center" >
            <label>Username:</label>
            <input type="username"  formControlName="username" [ngClass] = "{'invalid': form.get('username').invalid && form.get('username').touched}">
            <span style="color: red;" *ngIf="form.get('username').invalid && form.get('username').touched">Wrong e-mail!</span>
        </div>
        <div class="text-center">
            <label>Пароль:</label>
            <input type="password" class="input" formControlName="password">
            <span style="color: red;" *ngIf="form.get('password').invalid && form.get('password').touched">Wrong password!</span>
        </div>
        <div class="text-center">
            <button type = "submit" class="login-btn" [disabled] = "form.invalid || form.disabled">Войти</button>
            <div><span style="color: red;" *ngIf="error">{{error}}</span></div>
        </div>
    </form>
</div>
